<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../calculator/styles.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <h1>Calculator</h1>

        <label>Choose a function</label>
        <select id="option">
            <option value="rotate90">Rotate point 90 degrees</option>
            <option value="rotate180">Rotate point 180 degrees</option>
            <option value="rotate270">Rotate point 270 degrees</option>
            <option value="dialate">Dialation</option>
            <option value="vector">Vector</option>
            <option value="distance">Calculate Distance</option>
            <option value="midpoint">Calculate Midpoint</option>
            <option value="sqrt">Find squareroot thing</option>
        </select>
        <button id="submit">Submit</button>
        <p id="output"></p>

        <div id="container" class = "container">
            
        </div>
        <p id="answer"></p>
        
    </body>
</html>

<script src="../calculator/scripts.js"></script>
